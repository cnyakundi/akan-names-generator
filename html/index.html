<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../css/images/ghana.jpg" type="img/jpg">
    <title>Akan Names Generator</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
    <h1>Akan Names Generator</h1>
    </div>
    <div class="container" font-family: 'Oswald', sans-serif >
      <div class="jumbotron">
      Hello Stranger, this web application is tailored to fetch your birthday
      details and calculate the day of the week you were born and depending on
      your gender, shows your Akan Name. Read more about Akan names <a href="https://en.wikipedia.org/wiki/Akan_names " target="_blank" >here </a>
      </div>
    </div>

    <form align= "center">
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday">
      <input type="submit" value="Submit">
    </form>


      <h1>Please Pick Gender</h1>
<div class="myDiv">
<form>
  <input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label><br>
  <input type="submit" value="Submit">
</form> 
</div>

  ></script>

    crossorigin="anonymous"
  ></script>
  </body>
</html>
