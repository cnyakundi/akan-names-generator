<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../css/images/ghana.jpg" type="img/jpg">
    <title>Akan Names Generator</title>
    <link rel="stylesheet" type="text/css" href="../css/styles.css">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
    <h1>Akan Names Generator</h1>
    </div>
    <div class="container" font-family: 'Oswald', sans-serif >
      <div class="jumbotron">
      Hello Stranger, this web application is tailored to fetch your birthday
      details and calculate the day of the week you were born and depending on
      your gender, shows your Akan Name. Read more about Akan names <a href="https://en.wikipedia.org/wiki/Akan_names " target="_blank" >here </a>
    </div>
    <div class="col-md-8">
      <form id="form" name="form" onsubmit="getDay()">
        <legend>
          Query your Akan name:
          <hr />
        </legend>
        <label for="year ">Year of birth</label>
        <input
          type="number"
          id="year"
          name="year"
          min="1900"
          max="2020"
  
        />
    
        <label for="month ">Month</label>
        <input
          type="number"
          id="month"
          name="month"
          min="1"
          max="12"
          required
        />
    
        <label for="date ">Date</label>
        <input
          type="number"
          id="date"
          name="date"
          min="1"
          max="31"
          required
        />
    
        <p>Select your gender: <br /></p>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="Female" checked />
            Female
          </label>
        </div>
        <div class="radio">
          <label>
            <input type="radio" name="gender" value="Male" />
            Male
          </label>
        </div>
    
        <input type="submit" value="Submit" />
      </form>
    </div> 
</body>
<script
    src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"
  ></script>
  <script src="../js/scripts.js"></script>
  </body>
</html>
